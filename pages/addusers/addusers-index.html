<html>
<header>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="addusers-style.css">
</header>

<head>
    <title>The Nurse's Reminder | Add Users</title>
</head>

<body>
    <div id="loginsys">
        <button onclick="logout()" type="submit" id="logout">Log Out</button>
        <br>
        <br>
    </div>

    <div id="timerprob">
        <button onclick="deleteLocalStorage()" id="deletelocalstorage">Have Problems With Timer?</button>
        <br>
        <br>
        <br>
    </div>

    <form id="addpeople">
        <input id="name" name="name" type="text" placeholder="Name, EX: John">
        <br>
        <input id="medic-name" name="medic-name" type="text" placeholder="Medic Name, EX: Panadol">
        <br>
        <input id="medic-time" name="medic-time" type="text" placeholder="Medic Time In 24 Formate, EX: 24">
        <br>
        <input id="notes" type="text" name="notes" placeholder="Notes, EX: Important">
        <br>
        <br>
        <button type="submit" id="encrypt">Encrypt & Send</button>
    </form>

    <div id="Data">
        <p>
            <ol id="datalist"></ol>
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script type="text/javascript" src="../../bower_components/crypto-js/crypto-js.js"></script>
    <script src="addusers-main.js"></script>
</body>

<footer>
</footer>

</html>
