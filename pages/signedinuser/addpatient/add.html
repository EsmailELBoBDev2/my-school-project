<!DOCTYPE html>
<html>

<head>
  <title>admin Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <link rel="stylesheet" href="css/all.css">
          <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
</head>


<body class="body">

<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
  
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">اسم المريض</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل اسم المريض">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">اسم العلاج</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل اسم العلاج">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">معاد العلاج</label>
    <input type="text" disabled="true" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل ميعاد العلاج">
    <input type="checkbox" name="time" value="12AM">12 AM<br>
    <input type="checkbox" name="time" value="1AM">1 AM<br>
    <input type="checkbox" name="time" value="2AM" checked>2 AM<br>
    <input type="checkbox" name="time" value="3AM">3 AM<br>
    <input type="checkbox" name="time" value="4AM">4 AM<br>
    <input type="checkbox" name="time" value="5AM" checked>5 AM<br>
    <input type="checkbox" name="time" value="6AM">6 AM<br>
    <input type="checkbox" name="time" value="7AM">7 AM<br>
    <input type="checkbox" name="time" value="8AM" checked>8 AM<br>
    <input type="checkbox" name="time" value="9AM">9 AM<br>
    <input type="checkbox" name="time" value="10AM">10 AM<br>
    <input type="checkbox" name="time" value="11AM" checked>11 AM<br> 
    <input type="checkbox" name="time" value="12BM">12 BM<br>
    <input type="checkbox" name="time" value="1BM" checked>1 BM<br>
    <input type="checkbox" name="time" value="2BM">2 BM<br>
    <input type="checkbox" name="time" value="3BM" checked>3 BM<br>
    <input type="checkbox" name="time" value="4BM">4 BM<br>
    <input type="checkbox" name="time" value="5BM">5 BM<br>
    <input type="checkbox" name="time" value="6BM" checked>6 BM<br>
    <input type="checkbox" name="time" value="7BM">7 BM<br>
    <input type="checkbox" name="time" value="8BM">8 BM<br>
    <input type="checkbox" name="time" value="9BM" checked>9 BM<br>
    <input type="checkbox" name="time" value="10BM">10 BM<br>
    <input type="checkbox" name="time" value="11BM">11 BM<br>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">ملاحظات</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ملاحظتك">
  </div>
  <button type="submit" class="btn btn-primary">اضف</button>
</form>
            </div>
        </div>
</div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
