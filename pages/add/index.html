<!DOCTYPE html>
<html>

<head>
  <title>ADD | Nurse's Reminder</title>
  <link rel="stylesheet" href="style.css">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>


<body class="body">
  <ul>
    <li>
      <a href="../../index">Home</a>
    </li>
    <li>
      <a href="../data/index">Data Page</a>
    </li>
  </ul>
  <form id="patiatint">
    <input id="name" type="text" placeholder="Enter The Name, EX: Ismail">
    <input id="medic-name" type="text" placeholder="Enter Medic Name, EX: Panadol">
    <input id="medic-time" type="text" placeholder="Enter Time In 24 Formate, EX: 0">
    <a onclick="popupMore()">Table Of 24 Time Formates</a>
    <input id="notes" type="text" placeholder="Enter Your Notes, EX: Important">
    <button type="submit" id="submit">Submit</button>
  </form>
  <div id="encrypted">
    <span id="encryptednameHTML"></span>
    <span id="encryptedmedicnameHTML"></span>
    <span id="encryptedmedictimeHTML"></span>
    <span id="encryptednotesHTML"></span>
  </div>


  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
  <script src="main.js"></script>

</body>

</html>
