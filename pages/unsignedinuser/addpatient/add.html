<!DOCTYPE html>
<html>

<head>
  <title>admin Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body class="body">

  <div class="container m-5">
    <div class="row">
      <div class="col-md-6">

        <form id="patiatint">
          <div class="form-group">
            <label for="exampleInputEmail1">اسم المريض</label>
            <input id="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="ادخل اسم المريض">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">اسم العلاج</label>
            <input id="medic-name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="ادخل اسم العلاج">
          </div>
          <div class="form-group">
            <input type="text" id="medic-time1" disabled="true" name="medic-time2" value=""
              placeholder="إضف ميعاد الدواء"></input>
            <input type="text" id="medic-time2" disabled="true" name="medic-time2" value=""
              placeholder="إضف ميعاد الدواء"></input>
            <input type="checkbox" onclick="amTime()" id="am">AM</input>
            <input type="checkbox" onclick="bmTime()" id="bm">BM</input>
            <input type="checkbox" onclick="oneTime()" id="one">1:00</input>
            <input type="checkbox" onclick="twoTime()" id="two">2:00</input>
            <input type="checkbox" onclick="threeTime()" id="three">3:00</input>
            <input type="checkbox" onclick="fourTime()" id="four">4:00</input>
            <input type="checkbox" onclick="fiveTime()" id="five">5:00</input>
            <input type="checkbox" onclick="sixTime()" id="six">6:00</input>
            <input type="checkbox" onclick="sevenTime()" id="seven">7:00</input>
            <input type="checkbox" onclick="eightTime()" id="eight">8:00</input>
            <input type="checkbox" onclick="nineTime()" id="nine">9:00</input>
            <input type="checkbox" onclick="tenTime()" id="ten">10:00</input>
            <input type="checkbox" onclick="elevenTime()" id="eleven">11:00</input>
            <input type="checkbox" onclick="twelveTime()" id="twelve">12:00</input>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">ملاحظات</label>
            <input id="notes" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="ملاحظتك">
          </div>
          <button type="submit" id="submit" class="btn btn-primary">اضف</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <h2 id="dataShow"></h2>

</body>

</html>
